<div class="row">
    <div class="col-xs-12">
      <img [src]="recipe.imagePath" 
      alt="{{recipe.name}}" 
      class="img-responsive"
      style="max-height: 300">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{recipe.name}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div 
        class="btn-group"
        appDropdown >
        <button
          type="button"
          class="btn btn-primary dropdown-toggle">
          Manage Recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a (click)="onAddSl()" style="cursor:pointer;">To Shopping List</a></li>
          <li><a style="cursor:pointer;" (click)="onEdit()">Edit Recipe</a></li>
          <li><a style="cursor:pointer;" (click)="onDelete()">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{recipe.description}}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let x of recipe.ingredients">
          {{x.name}} - {{x.amount}}
        </li>
      </ul>
    </div>
  </div>
